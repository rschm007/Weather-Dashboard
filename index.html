<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <script
      src="https://kit.fontawesome.com/7652f157a9.js"
      crossorigin="anonymous"
    ></script>
    <!-- moment.min library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- local JS script -->
    <script src="Assets/script.js"></script>
    <!-- Tailwind CSS -->
    <link href="Assets/Styles/output.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- this is the container for the overall grid -->
    <div class="grid grid-flow-row auto-rows-min grid-cols-6">
      <header
        class="col-span-6 mb-3 bg-gradient-to-r from-teal-400 to-blue-500 mx-10 mt-10 shadow-lg"
      >
        <div
          class="w-full text-white text-4xl text-center font-medium px-4 py-2 mt-2"
        >
          <h1>WEATHER DASHBOARD</h1>
        </div>
      </header>
      <!-- div that contains search bar  and city buttons-->
      <div class="col-span-2 h-auto pt-2 mx-auto text-gray-600 ml-10">
        <!-- search bar -->
        <form class="focus:shadow-outline">
          <h2 class="block text-2xl font-normal mb-1">Search for a City:</h2>
          <input
            class="border-2 border-gray-400 bg-white h-10 px-5 pr-16 rounded-lg text-md focus:outline-none"
            type="search"
            name="search"
            placeholder="Search"
          />
          <button class="fas fa-search hover:curser-pointer"></button>
        </form>
        <!-- city buttons contained within a table -->
        <table
          class="border-2 border-gray-400 bg-white w-full h-auto ml-0 mt-5 mx-10"
        >
          <tbody>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-600 hover:text-white hover:shadow-sm"
              >
                Austin
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-700 hover:text-white hover:shadow-sm"
              >
                Chicago
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-700 hover:text-white hover:shadow-sm"
              >
                New York
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-700 hover:text-white hover:shadow-sm"
              >
                Orlando
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-700 hover:text-white hover:shadow-sm"
              >
                San Francisco
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-700 hover:text-white hover:shadow-sm"
              >
                Seattle
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td
                class="border px-4 py-2 text-gray-700 hover:text-white hover:shadow-sm"
              >
                Denver
              </td>
            </tr>
            <tr class="hover:bg-blue-500">
              <td class="border px-4 py-2 text-gray-700 hover:text-white">
                Atlanta
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- div that contains weather API output for current day -->
      <div class="col-span-4">
        <div class="border-2 border-gray-400 bg-white ml-0 h-auto mt-5 mx-10">
          <!-- local forecast -->
          <div class="grid grid-flow-col auto-cols-max">
            <span class="LocationDate text-black text-3xl text-center font-medium mx-4 mt-10"></span>
            <img src="" class="weatherIcon ml-3 w-24 h-24 mt-4"></i>
          </div>
          <div class="temperature px-4 py-2"></div>
          <div class="humidity px-4 py-2"></div>
          <div class="wind px-4 py-2"></div>
          <div class="px-4 py-2 mb-5">
            UV Index:
            <span class="uvIndex text-white rounded-full px-2 py-1"
              ></span
            >
          </div>
        </div>
        <!-- div that contains 5-day forecast -->
        <div class="mt-5">
          <h2 class="text-2xl">5-Day Forecast</h2>
          <div class="dayOne bg-blue-500 text-white"></div>
          <div class="dayTwo bg-blue-500 text-white"></div>
          <div class="dayThree bg-blue-500 text-white"></div>
          <div class="dayFour bg-blue-500 text-white"></div>
          <div class="dayFive bg-blue-500 text-white"></div>
        </div>
      </div>
    </div>
  </body>
</html>
